{% extends "base.html" %}
{% block content %}
<div class="pure-g-r content-ribbon">
	<div class="pure-u-1">
		<h2>Informe seus dados de login</h2>
		<form class="pure-form pure-form-stacked" method="post" action="{% url 'accounts:login' %}">
			{% csrf_token %}
			<fieldset>
				{{ form.non_field_errors }}

				{% for field in form %}
					<div class="pure-control-group">
						{{ field.label_tag }}
						{{ field }}
						{{ field.errors }}
					</div>
				{% endfor %}
				<div class="pure-controls">
					<button type="submit" class="pure-button pure-button-primary">Entrar</button>
				</div>
			</fieldset>
			<p>
				Não é cadastrado? <a href="" title="">Cadastre-se</a> <br />
			</p>
			<p>
				<a href="{% url 'core:index' %}" title="">Home</a> <br />
			</p>
		</form>
	</div>
</div>
{% endblock content %}
